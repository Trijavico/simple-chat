<div id="chat_room" hx-swap-oob="beforeend">
  <li id="message" class="flex  my-2">
    <h1 class="text-base font-bold mr-2 text-red-500">{{ .ClientName }}: </h1>
    <p class="text-base"> {{ .Text }}</p>
  </li>
</div>

<input autofocus id="input_text" hx-swap-oob="true" name="text" type="text" class="rounded bg-[#383A40] w-full border-2 border-gray-300 p-2" placeholder="Type your message">
